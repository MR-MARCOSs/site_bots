        <img src="./assets/user_example.jpg" alt="" class="user-profile-img">

        <p>Bots Disponíveis:</p>
        <section id="bots-list">
            
        </section>
    </div>
    <div class="chat-conversation">
        <span>

        </span>
        <div class="input-container">
            <i class="fas fa-lock"></i> <!-- Ícone de senha -->
            <input id="password" placeholder="Password">
        </div>
    </div>
    <script src="bots.js"></script>
    <script>
        let section = document.getElementById("bots-list");
        let resultados = '';
        for (let dado of dados) {
        name = dado.name
        descricao = dado.descricao

            resultados += `
            <div class="item-resultado">
                <img src="${img}" alt="${name}" class="bot-image">
                <h2>
                    <a href="#" target="_blank">${dado.name}</a>
                </h2>
                <p class="descricao-meta">${dado.descricao}</p>
            </div>
        `;
        }
        section.innerHTML = resultados;
    </script>
</body>
