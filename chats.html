<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/chats.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <div class="chatbots">
        <img src="./assets/user_example.jpg" alt="" class="user-profile-img">
        <p class="usermail">usermail@example.com</p>
        <h2 class="bot-disponiveis">Bots Disponíveis:</h2>
        <section id="bots-list">
        </section>
    </div>
    <div class="arrow" onclick="animation()">
        <i class="fas fa-arrow-left" ></i>
    </div>
    <div class="chat-conversation">

    
        <p>Selecione um bot e inicie a conversa!</p>
    </div>
    <div class="input-container" style="display: none;">
        <i class="fas fa-paperclip" ></i>
        <i class="fa fa-paper-plane" onclick="sendMessage()"></i>
        <input type="text" id="userInput" placeholder="Write your message here">
    </div>
    <script>
function animation() {
    // Selecione os elementos que precisam de animação
    const chatbots = document.querySelector('.chatbots');
    const chatConversation = document.querySelector('.chat-conversation');
    const arrow = document.querySelector('.arrow');
    const inputContainer = document.querySelector('.input-container');

    // Adiciona a classe para mover a barra lateral para a esquerda
    chatbots.classList.add('move-left');
    
    // Adiciona a classe para mover o chat para o centro
    chatConversation.classList.add('move-center');

    
    // Adiciona a classe para mover a seta para o canto superior direito
    arrow.classList.add('arrow-move');

    // Adiciona a animação para mover o input-container para o centro
    inputContainer.classList.add('move-input-center');

    // Adiciona o evento para mudar o ícone de seta após a animação
    arrow.addEventListener('animationstart', function() {
        // Remove a classe de seta à esquerda
        arrow.querySelector('i').classList.remove('fa-arrow-left');
        
        // Adiciona a classe de seta à direita
        arrow.querySelector('i').classList.add('fa-arrow-right');
    });
}
    </script>
    <script src="bots.js"></script>
    <script src="bots_select.js"></script>


</body>

</html>
