<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
  
    <!-- Left Side with Image -->
    <div class="image-container">
      <img src="robot_image.png" alt="Futuristic Robot">
    </div>

    <!-- Right Side with Login Form -->
    <div class="login">
    <div class="form-container">
      <form class="login-form">
        <h2>Login</h2>
      
        <!-- Email Input -->
        <div class="input-container">
          <i class="fas fa-envelope"></i> <!-- Ícone de email -->
          <input type="email" id="email" placeholder="Email" required>
        </div>
      
        <!-- Password Input -->
        <div class="input-container">
          <i class="fas fa-lock"></i> <!-- Ícone de senha -->
          <input type="password" id="password" placeholder="Password" required>
        </div>
      
        <!-- Submit Button -->
        <button type="submit" class="login-btn">Sign-on</button>
      
        <!-- Register Link -->
        <p class="register-text">
          Don't have an account? <a href="./register.html" class="register-link" id="register-link">Register</a>
        </p>
      </form>
      
    </div>
    </div>
    <script>
      // Seleciona o link de "Register" e os elementos a serem movidos
      const registerBtn = document.getElementById('register-link');
      const elementsToMove = document.querySelectorAll('.form-container, .login, .image-container'); // Itens a mover
    
      // Adiciona um evento de clique ao link de "Register"
      registerBtn.addEventListener('click', function(event) {
        event.preventDefault(); // Impede o redirecionamento imediato
        
        // Para cada elemento, adicione a classe 'move-left' para animá-los
        elementsToMove.forEach(element => {
          element.classList.add('move-left');
        });
    
        // Redireciona após 1 segundo (tempo da animação)
        setTimeout(function() {
          window.location.href = registerBtn.href; // Redireciona para a página de registro
        }, 1000); // Atraso de 1 segundo para dar tempo de ver a animação
      });
    </script>
    
    
 
</body>
</html>
